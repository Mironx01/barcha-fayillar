<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>-dars</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="username" aria-label="username">
            <span class="input-group-text" id="email-addon">@example.com</span>
        </div>

        <hr>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="input-group-sizing-sm"> kichik(small)</span>
            <input type="text" class="form-control" aria-label="sizing uchun misol">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="input-group-sizing-defaul">defaul</span>
            <input type="text" class="form-control" aria-label="sizing uchun misol">
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="input-group-sizing-lg">katta(large)</span>
            <input type="text" class="form-control" aria-label="sizing uchun misol">
        </div>

        <hr>
  
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input type="text" class="form-control" aria-label="dollor korinishidagi kiriting">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" aria-label="dollor korinishiga kiriting">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
        </div>

        <hr>

        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="example-button">tugma</button>
            <input type="text" class="form-control" placeholder="" aria-label="qoshimcha (addon) uchun misol" aria-describedby="example-button">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="kalit soz" aria-label="qidirish uchun moljallangan addon" aria-describedby="search-button">
            <button class="btn btn-outline-secondary" type="button" id="search-button">qidirish</button>
        </div>

        <hr>

        <div class="input-group">
            <label class="input-group-text" for="input-group-file">yuklash</label>
            <input type="file" class="form-control" id="input-group-file">
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
