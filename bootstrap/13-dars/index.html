<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>-dars</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <select class="form-select" aria-label="select uchun misol">
            <option selected>select menyusi</option>
            <option value="1">birinchi</option>
            <option value="2">ikkinchi</option>
            <option value="3">uchinchi</option>  
        </select>
        
        <hr>

        <select class="form-select form-select-lg mb-3" aria-label="form-select-lg uchun misol">
            <option selected>select menyusi</option>
            <option value="1">birinchi</option>
            <option value="2">ikkinchi</option>
            <option value="3">uchinchi</option>
        </select>
        <select class="form-select form-select-sm mb-3" aria-label="form-select-sm uchun misol">
            <option selected>select menyusi</option>
            <option value="1">birinchi</option>
            <option value="2">ikkinchi</option>
            <option value="3">uchinchi</option>
        </select>

        <hr>

        <select class="form-select" multiple aria-label="multiple select uchun misol">
            <option selected>select menyusi</option>
            <option value="1">birinchi</option>
            <option value="2">ikkinchi</option>
            <option value="3">uchinchi</option>
        </select>

        <hr>

        <select class="form-select" aria-label="disabled select uchun misol" disabled>
            <option selected>select menyusi</option>
            <option value="1">birinchi</option>
            <option value="2">ikkinchi</option>
            <option value="3">uchinchi</option>
        </select>



        <hr><hr> 

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="default-checkbox">
            <label class="form-check-label" for="default-checkbox"> default checkbox</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkeck-checkbox" checked>
            <label class="form-check-label" for="checkeck-checkbox"> tanlangan checkbox</label>
        </div>

        <hr>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="disabled-checkbox" disabled>
            <label class="form-check-label" for="disabled-checkbox"> disabled checkbox</label>
        </div>

        <hr>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inline-checkbox-1" value="">
            <label class="form-check-label" for="inline-checkbox-1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inline-checkbox-2" value="">
            <label class="form-check-label" for="inline-checkbox-2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inline-checkbox-3" value="" disabled>
            <label class="form-check-label" for="inline-checkbox-3">3 (disabled)</label>
        </div>

        <hr>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="default-switch">
            <label class="form-check-label" for="default-switch">switch korinishidagi checkbox</label>
        </div>

        <hr>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="default" id="default-radio">
            <label class="form-check-label" for="default-radio">default radio</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="default" id="checked-radio">
            <label class="form-check-label" for="checked-radio">tanlangan radio</label>
        </div>

        <hr>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="default" id="disabled-radio" disabled>
            <label class="form-check-label" for="disabled-radio">doisabled radio</label>
        </div>
        
        <hr>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inline-radio" id="inline-radio-1">
            <label class="form-check-label" for="inline-radio-1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inline-radio" id="inline-radio-2">
            <label class="form-check-label" for="inline-radio-2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inline-radio" id="inline-radio-3" disabled>
            <label class="form-check-label" for="inline-radio-3">3 (disabled)</label>
        </div>

        <hr>

        <label for="range-example" class="form-label">range (oraliq) uchun misol</label>
        <input type="range" class="form-range" id="range-example">

        <hr>

        <label for="range-example" class="form-label">range (oraliq) uchun misol</label>
        <input type="range" class="form-range" min="0" max="5" step="1" id="range-example">

        
    </div>


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
